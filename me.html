<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Hello, World!</title>
  <style>
  .food-cards {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 40px;
  position: absolute;
  top: 100px;
  
}

.food-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  width: 180px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.food-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.food-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.food-info {
  padding: 10px 0;
}

.food-info h4 {
  margin: 5px 0;
  font-size: 16px;
  font-weight: 600;
  color: #222;
}

.food-info .stars {
  color: #ffb400;
  font-size: 14px;
  margin: 4px 0;
}

.food-info .price {
  color: #16a34a;
  font-weight: bold;
  font-size: 15px;
}
  </style>

</head>
<div class="food-cards">
  <div class="food-card">
    <img src="spicy-noodles.jpg" alt="Spicy noodles">
    <div class="food-info">
      <h4>Spicy noodles</h4>
      <div class="stars">⭐️⭐️⭐️⭐️⭐️</div>
      <p class="price">$18.00</p>
    </div>
  </div>

  <div class="food-card">
    <img src="vegetarian-salad.jpg" alt="Vegetarian salad">
    <div class="food-info">
      <h4>Vegetarian salad</h4>
      <div class="stars">⭐️⭐️⭐️⭐️⭐️</div>
      <p class="price">$23.00</p>
    </div>
  </div>
</body>
</html>
